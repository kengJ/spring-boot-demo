server:
  port: 8000
  servlet:
    context-path: /demo # 项目访问路径
spring:
  profiles:
    active: dev
  http:
    encoding:
      enabled: true
      charset: utf-8
      force: true
# debug: true # 开启 spring boot debug模式
# logging:
#   level: {com.keng.demo: trace}
logging:
  path: /spring/log
  pattern:
    console: %d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n # 日志输出格式
    file: %d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n # 日志输出格式
#   file: application.log
---
server:
     port: 8080
spring:
  profiles: dev
---
server:
     port: 8082
spring:
  profiles: prod